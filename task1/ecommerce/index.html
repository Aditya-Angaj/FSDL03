<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Product Page Section -->
    <div class="product-page">
        <div class="product-container">
            <!-- Product Image Section -->
            <div class="product-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/SIG_Pro_by_Augustas_Didzgalvis.jpg/1200px-SIG_Pro_by_Augustas_Didzgalvis.jpg" alt="gun Image">


            </div>

            <!-- Product Details Section -->
            <div class="product-details">
                <h1 class="product-title">Awesome Product</h1>
                <p class="product-description">This is an amazing product that will make your life easier and more fun. It is made from high-quality materials and comes with a 1-year warranty.</p>

                <div class="product-price">
                    <span class="price">$899.99</span>
                </div>

                <div class="product-options">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
                </div>

                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
